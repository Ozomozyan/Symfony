<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ role.capitalize() }} Dashboard</title>
</head>
<body>
    <h1>{{ role.capitalize() }} Dashboard</h1>
    <p>Welcome, {{ username }}!</p>
    
    <h2>Relevant Incidents</h2>
    <ul>
        {% for incident in incidents %}
            <li>{{ incident.description }} - Status: {{ incident.status }} - <a href="/edit_incident/{{ incident.id }}">Edit</a></li>
        {% endfor %}
    </ul>
</body>
</html>
