<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security Dashboard</title>
</head>
<body>
    <h1>Security Dashboard</h1>
    <p>Welcome, {{ user }}!</p>
    <h2>Security Alerts</h2>
    <ul>
        {% for incident in incidents %}
            <li>{{ incident.description }} - Requires: Security - Status: {{ incident.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
