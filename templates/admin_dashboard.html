<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Welcome, {{ user }}!</p>
    <h2>Current Incidents</h2>
    <ul>
        {% for incident in incidents %}
            <li>{{ incident[2] }} - Status: {{ incident[6] }}</li>
        {% endfor %}
    </ul>
    <h2>Resources</h2>
    <ul>
        {% for resource in resources %}
            <li>{{ resource[1] }}: {{ resource[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
