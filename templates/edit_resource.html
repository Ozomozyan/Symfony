<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Resource</title>
</head>
<body>
    <h1>Edit Resource</h1>
    <form method="post">
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ resource[1] }}"><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ resource[2] }}"><br><br>
        <label for="sector_id">Sector ID:</label>
        <input type="text" id="sector_id" name="sector_id" value="{{ resource[3] }}"><br><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
